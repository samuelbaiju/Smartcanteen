{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delete Menu Item</title>
  {% tailwind_css %}
  <style>
    @keyframes pop-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-pop-in {
      animation: pop-in 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-pink-100 to-orange-200 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-xl p-10 w-full max-w-md text-center animate-pop-in">
    <h2 class="text-3xl font-extrabold text-red-600 mb-4">⚠️ Delete Menu Item</h2>
    <p class="text-lg text-gray-700 mb-6">Are you sure you want to delete <span class="font-bold text-red-500">"{{ item.name }}"</span>?</p>

    <form method="POST" class="flex flex-col sm:flex-row justify-center gap-4">
        {% csrf_token %}
        <button type="submit"
                class="bg-gradient-to-r from-red-500 to-red-600 text-white font-semibold px-6 py-2 rounded-full shadow hover:shadow-lg hover:scale-105 transition">
          ✅ Confirm Delete
        </button>
        <a href="{% url 'inhome' %}"
           class="bg-white border border-gray-400 text-gray-700 font-medium px-6 py-2 rounded-full hover:bg-gray-100 hover:scale-105 transition">
          ❌ Cancel
        </a>
    </form>
  </div>

</body>
</html>
